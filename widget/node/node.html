<dom-module id="fire-node">
    <link rel="import" type="css" href="node.css">

    <template>
        <div id="dropArea" class="dropArea"
            on-dragover="_onDragOver"
        >
            <div class="border">
                <div class="fit content layout horizontal center-center">
                    <div class$="{{_nodeClass(value,_missed)}}">[[_nodeName]]</div>
                    <div class="type-wrapper flex-1 layout horizontal end-justified">
                        <span class="type" on-click="_onBrowseClick">[[_typeName(type)]]</span>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script type="text/javascript" src="node.js"></script>
</dom-module>
